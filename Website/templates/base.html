<!-- This file is for the basic program design of the whole project and other pages will inherit from it, using Jinja2. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-af2eHQwZn6rFqf3eTCmKNl+4vBc3gZGJCkA2mw3zZjyuFwwIOnuxz+FO4hwtkh3/" crossorigin="anonymous"></script>

    
    {% block head %} 
    <title>{% block title %}Home{% endblock %} - Care Compass</title>{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand mr-5" href="#">
            <img src="static/img/logo3.png" alt="Logo" width="50" height="50">
            Care Compass
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="{{ url_for('index_page') }}">
                        <i class="fas fa-home d-block d-lg-none"></i>
                        <i class="fas fa-home d-none d-lg-block"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="#about">
                        <i class="fas fa-info-circle d-block d-lg-none"></i>
                        <i class="fas fa-info-circle d-none d-lg-block"></i>
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="{{ url_for('map') }}">
                        <i class="fas fa-map-marker-alt d-block d-lg-none"></i>
                        <i class="fas fa-map-marker-alt d-none d-lg-block"></i>
                        Location
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="#">
                        <i class="fas fa-calendar-alt d-block d-lg-none"></i>
                        <i class="fas fa-calendar-alt d-none d-lg-block"></i>
                        Events
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="{{ url_for('sponsor') }}">
                        <i class="fas fa-hand-holding-usd d-block d-lg-none"></i>
                        <i class="fas fa-hand-holding-usd d-none d-lg-block"></i>
                        Sponsor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex flex-column align-items-center" href="#contact">
                        <i class="fas fa-envelope d-block d-lg-none"></i>
                        <i class="fas fa-envelope d-none d-lg-block"></i>
                        Contact
                    </a>
                </li>

            <li class="nav-item">
                <a class="nav-link d-flex flex-column align-items-center" href="{{ url_for('login') }}">
                    <i class="fas fa-user d-block d-lg-none"></i>
                    <i class="fas fa-user d-none d-lg-block"></i>
                    Login
                </a>
            </li>

             <form class="form-inline search-bar my-2 my-lg-0">
                <div class=" input-group">
                    <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark btn-sm" type="submit">
                            <i class="fas fa-search" style="color: #333;"></i>
                        </button>
                    </div>
                </div>
            </form>
           
            </ul>
           
         
        </div>
      
    </nav>

    <style>
        .search-bar {
            width: 150px;
            margin-left: 10px;
        }

    </style>

    
    <div>
        {% block body %}{% endblock %}
    </div>

    
    


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
