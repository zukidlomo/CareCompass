{% extends 'base.html' %}

{% block head %}
<title>Contact Details</title>
{% endblock %}

{% block body %}
        <h1 style="text-align:center;">Contact Care Compass</h1>
        <form action="/sign-up" method="post" style="margin: 0 auto;min-width: 100px;max-width: 200px;">

        <label for="firstName">Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="firstName">Surname:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        
        <label for="firstName">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="firstName">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+27 12-345-6789" maxlength="10" required><br><br>
        
        
        
        <textarea id="message" name="message" placeholder="Enter your message here"></textarea><br><br><br>

        <input type="submit" value="SEND EMAIL">

    </form>


{% endblock %}
